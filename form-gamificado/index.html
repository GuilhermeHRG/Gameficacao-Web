<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <h1>PREENCHA SEUS DADOS</h1>
        </div>
        <div class="formulario">
            <form action="">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Digite seu nome...">
                <div class="inputIdade">
                    <label for="idade">Idade</label>
                    <input id="idade" type="text" placeholder="Digite sua idade...">
                </div>
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Digite seu email...">
                <label for="datanasc">Data de Nascimento</label>
                <input id="datanasc" type="date"><br>
                <label>Endereço</label>
                <hr>
                <label for="rua">Rua</label>
                <input id="rua" type="text" placeholder="Digite o nome da rua...">

                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" placeholder="Digite seu bairro...">

                <label for="numEnd">Número</label>
                <input id="numEnd" type="text" placeholder="Digite o número do endereço...">

                <label for="complemento">Complemento</label>
                <input id="complemento" type="text" placeholder="Complemento...">

                <label for="cep">CEP</label>
                <input id="cep" type="text" placeholder="Digite seu CEP...">

                <label for="grauFormacao">Grau de Formação</label>
                <select name="selectGrau" id="grauFormacao">
                    <option>Fundamental completo</option>
                    <option>Fundamental incompleto</option>
                    <option>Médio completo</option>
                    <option>Médio incompleto</option>
                    <option>Superior completo</option>
                    <option>Superior incompleto</option></select><br>

                </section>
        </form><hr><button type="submit">SALVAR</button></div>
    </body>
        </html>
