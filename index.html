<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="tela-de-saudacao">
            <h1>Olá</h1>
        </div>
        <div class="main">
            <h1>PREENCHA SEUS DADOS</h1>
        </div>
        <div class="formulario">
            <form action="process.php" method="post">
                <div class="styleIdadeNome">
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text" placeholder="Digite seu nome..." required
                        onfocusout="potual()">
                </div>


                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="Digite seu email..." required
                    onfocusout="potual()">
                <div class="styleEmail">
                    <label for="datanasc">Data de Nascimento</label>
                    <input id="datanasc" name="datanasc" type="date" required><br>
                    <p id="dataErro" style="color: red; display: none;">A data de nascimento não pode ser maior que a data atual.</p>
                </div>

                <div class="cabecalho">
                    <label>Endereço</label>
                </div>
                <hr>
                <div class="fundoSectionB">
                    <label for="rua">Rua</label>
                    <input id="rua" name="rua" type="text" placeholder="Digite o nome da rua..." required>
                    <div class="styleBairroN">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" name="bairro" type="text" placeholder="Digite seu bairro..." required>

                        <label for="numEnd">Número</label>
                        <div class="numend">
                            <input id="numEnd" name="numEnd" type="text" placeholder="S/N" required>
                        </div>
                    </div>
                    <div class="styleCep">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" name="complemento" type="text" placeholder="Complemento...">

                        <label for="cep">CEP</label>
                        <input id="cep" name="cep" type="text" placeholder="Digite seu CEP..." required>
                    </div>

                    <label for="grauFormacao">Grau de Formação(Opcional)</label>
                    <select name="selectGrau" id="grauFormacao" class="grauFormacao" required>
                        <option>Fundamental completo</option>
                        <option>Fundamental incompleto</option>
                        <option>Médio completo</option>
                        <option>Médio incompleto</option>
                        <option>Superior completo</option>
                        <option>Superior incompleto</option>
                    </select><br>

                </div>
            </form>

        </div>
    </section>

    <button type="submit">SALVAR</button>
    <div class="pontos">
        <progress id="progresso" value="0" max="100"> </progress>
    </div>


    <script src="script.js"></script>
</body>

</html>
